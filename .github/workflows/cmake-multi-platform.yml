name: CMake Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          libsdl2-image-dev \
          libsidplayfp-dev \
          pkg-config
    
    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake sdl2 sdl2_image sidplayfp pkg-config
    
    - name: Install Windows dependencies
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # Install SDL2
        Invoke-WebRequest -Uri "https://www.libsdl.org/release/SDL2-devel-2.32.8-VC.zip" -OutFile "SDL2-devel.zip"
        Expand-Archive -Path SDL2-devel.zip -DestinationPath .
        $sdl2Path = (Resolve-Path "SDL2-*").Path
        # SDL2_DIR doit pointer vers le répertoire qui contient SDL2Config.cmake (généralement dans cmake/)
        $sdl2ConfigPath = Join-Path $sdl2Path "cmake"
        if (-not (Test-Path $sdl2ConfigPath)) {
          # Si cmake/ n'existe pas, utiliser le répertoire racine
          $sdl2ConfigPath = $sdl2Path
        }
        echo "SDL2_DIR=$sdl2ConfigPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "CMAKE_PREFIX_PATH=$sdl2Path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    
    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}
      env:
        SDL2_DIR: ${{ env.SDL2_DIR }}
        CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
    
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config Release
