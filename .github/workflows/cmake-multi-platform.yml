name: CMake Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          libsdl2-image-dev \
          libsidplayfp-dev \
          pkg-config
    
    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake sdl2 sdl2_image sidplayfp pkg-config
    
    - name: Install Windows dependencies
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # Install SDL2
        Invoke-WebRequest -Uri "https://www.libsdl.org/release/SDL2-devel-2.32.8-VC.zip" -OutFile "SDL2-devel.zip"
        Expand-Archive -Path SDL2-devel.zip -DestinationPath . -Force
        # Trouver le répertoire SDL2 (ignorer le zip)
        $sdl2Path = Get-ChildItem -Directory -Filter "SDL2-*" | Select-Object -First 1 | ForEach-Object { $_.FullName }
        if (-not $sdl2Path) {
          Write-Host "Error: SDL2 directory not found"
          exit 1
        }
        Write-Host "SDL2 extracted to: $sdl2Path"
        # SDL2_DIR doit pointer vers le répertoire cmake/ qui contient SDL2Config.cmake
        $sdl2ConfigDir = Join-Path $sdl2Path "cmake"
        if (-not (Test-Path $sdl2ConfigDir)) {
          Write-Host "Warning: cmake/ directory not found in SDL2, using root directory"
          $sdl2ConfigDir = $sdl2Path
        }
        # Vérifier que SDL2Config.cmake existe
        $configFile = Join-Path $sdl2ConfigDir "SDL2Config.cmake"
        if (Test-Path $configFile) {
          Write-Host "Found SDL2Config.cmake at: $configFile"
        } else {
          Write-Host "Warning: SDL2Config.cmake not found at: $configFile"
        }
        Write-Host "Setting SDL2_DIR to: $sdl2ConfigDir"
        Write-Host "Setting CMAKE_PREFIX_PATH to: $sdl2Path"
        # Utiliser Add-Content pour éviter les problèmes d'encodage et de duplication
        Add-Content -Path $env:GITHUB_ENV -Value "SDL2_DIR=$sdl2ConfigDir"
        Add-Content -Path $env:GITHUB_ENV -Value "CMAKE_PREFIX_PATH=$sdl2Path"
    
    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}
      env:
        SDL2_DIR: ${{ env.SDL2_DIR }}
        CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
    
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config Release
