name: CMake Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          libsdl2-image-dev \
          libsidplayfp-dev \
          pkg-config
    
    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake sdl2 sdl2_image sidplayfp pkg-config
    
    - name: Setup MSYS2
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        update: true
    
    - name: Install Windows dependencies (MinGW)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        # Install build tools and dependencies via MSYS2/MinGW
        pacman -S --noconfirm --needed \
          mingw-w64-x86_64-gcc \
          mingw-w64-x86_64-cmake \
          mingw-w64-x86_64-make \
          mingw-w64-x86_64-SDL2 \
          mingw-w64-x86_64-SDL2_image \
          mingw-w64-x86_64-libsidplayfp \
          mingw-w64-x86_64-pkg-config
        
        # Set environment variables for CMake
        echo "SIDPLAYFP_ROOT=/mingw64" >> $GITHUB_ENV
        echo "PATH=/mingw64/bin:$PATH" >> $GITHUB_ENV
    
    - name: Configure CMake (Windows MinGW)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }} \
          -G "MinGW Makefiles" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++
    
    - name: Build (Windows MinGW)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        cmake --build ${{ github.workspace }}/build --config Release -j$(nproc)
    
    - name: Configure CMake (Linux/macOS)
      if: runner.os != 'Windows'
      run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}
    
    - name: Build (Linux/macOS)
      if: runner.os != 'Windows'
      run: cmake --build ${{ github.workspace }}/build --config Release
